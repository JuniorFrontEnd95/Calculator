<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
  
  <div class="calculating" >
    <div class="one">
      <button class="number7" type="button">7</button>
      <button class="number8" type="button">8</button>
      <button class="number9" type="button">9</button>
      <button class="multiply" type="button">*</button>
    </div>
    <div class="two">
      <button class="number4" type="button">4</button>
      <button class="number5" type="button">5</button>
      <button class="number6" type="button">6</button>
      <button class="subtract" type="button">-</button>
    </div>
    <div class="three">
      <button class="number1" type="button">1</button>
      <button class="number2" type="button">2</button>
      <button class="number3" type="button">3</button>
      <button class="add" type="button">+</button>
    </div>
    <div class="four">
      <button class="none" type="button"></button>
      <button class="number0" type="button">0</button>
      <button class="none" type="button"></button>
      <button class="equals" type="button">=</button>
    </div>
  </div>

    <!-- locul unde va fi afisat rezultatul -->
    <div class="result">
      <p class="paragraph">Rezultat</p>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
